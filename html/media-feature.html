<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Feature Strip</title>
    <style>
        .media-feature-strip {
            background-color: white;
            height: 80px;
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .media-feature-strip-container {
            background-color: #FFC0D4;
            padding: 20px 0;
            display: flex;
            align-items: center;
            animation: scroll-left 80s linear infinite;
            height: 100%;
            min-width: 200%;
            gap: 60px;
        }

        .media-feature-strip-item {
            display: flex;
            align-items: center;
            gap: 40px;
            flex-shrink: 0;
            height: 100%;
        }

        .media-feature-strip-cookie-icon {
            width: auto;
            height: 40px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .media-feature-strip-cookie-image {
            width: auto;
            height: 40px;
            object-fit: contain;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Pause animation on hover */
        .media-feature-strip:hover .media-feature-strip-container {
            /* animation-play-state: paused; */
        }

        @media (max-width: 768px) {
            .media-feature-strip-container {
                animation: scroll-left 20s linear infinite;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <section class="media-feature-strip">
        <div class="media-feature-strip-container" id="mediaContainer">
            <!-- Media logos will be generated by JavaScript -->
        </div>
    </section>

    <script>
        // Media logo items data
        const bannerItems = [
            "/assets/pro-logo-1.png",
            "/assets/pro-logo-2.png",
            "/assets/pro-logo-3.png",
            "/assets/pro-logo-4.png",
            "/assets/pro-logo-5.png",
            "/assets/pro-logo-6.png",
            "/assets/pro-logo-7.png",
            "/assets/pro-logo-8.png",
            "/assets/pro-logo-9.png",
            "/assets/pro-logo-10.png",
            "/assets/pro-logo-11.png",
            "/assets/pro-logo-12.png",
            "/assets/pro-logo-13.png",
            "/assets/pro-logo-1.png",
            "/assets/pro-logo-2.png",
            "/assets/pro-logo-3.png",
            "/assets/pro-logo-4.png",
            "/assets/pro-logo-5.png",
            "/assets/pro-logo-6.png",
            "/assets/pro-logo-7.png",
            "/assets/pro-logo-8.png",
            "/assets/pro-logo-9.png",
            "/assets/pro-logo-10.png",
            "/assets/pro-logo-11.png",
            "/assets/pro-logo-12.png",
            "/assets/pro-logo-13.png"
        ];

        // Function to create media feature strip items
        function createMediaItems() {
            const container = document.getElementById('mediaContainer');
            
            bannerItems.forEach((item, index) => {
                // Create media item div
                const mediaItem = document.createElement('div');
                mediaItem.className = 'media-feature-strip-item';
                
                // Add logo (except for the last item to avoid extra spacing)
                if (index < bannerItems.length - 1) {
                    const logoIcon = document.createElement('div');
                    logoIcon.className = 'media-feature-strip-cookie-icon';
                    
                    const logoImage = document.createElement('img');
                    logoImage.src = item;
                    logoImage.alt = `Media logo ${index + 1}`;
                    logoImage.className = 'media-feature-strip-cookie-image';
                    logoImage.loading = 'lazy';
                    
                    logoIcon.appendChild(logoImage);
                    mediaItem.appendChild(logoIcon);
                }
                
                container.appendChild(mediaItem);
            });
        }

        // Initialize media items when DOM is loaded
        document.addEventListener('DOMContentLoaded', createMediaItems);
    </script>
</body>
</html>
