<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotional Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        .promotional-banner {
            background-color: #fdf5e7;
            border-top: 3px solid #000000;
            border-bottom: 3px solid #000000;
            padding: 20px 0;
            height: 120px;
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .banner-scroll-container {
            display: flex;
            align-items: center;
            animation: scroll-left 80s linear infinite;
            gap: 60px;
            height: 100%;
            min-width: 200%;
        }

        .banner-item {
            display: flex;
            align-items: center;
            gap: 40px;
            flex-shrink: 0;
            height: 100%;
        }

        .banner-text {
            font-family: "Inter", sans-serif;
            font-weight: 800;
            font-size: 22px;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .banner-cookie-icon {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .banner-cookie-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Pause animation on hover */
        .promotional-banner:hover .banner-scroll-container {
            animation-play-state: paused;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .promotional-banner {
                height: 100px;
                padding: 16px 0;
            }

            .banner-text {
                font-size: 18px;
                font-weight: 700;
                letter-spacing: 1.2px;
            }

            .banner-cookie-icon {
                width: 50px;
                height: 50px;
            }

            .banner-cookie-image {
                filter: drop-shadow(1.5px 1.5px 3px rgba(0, 0, 0, 0.3));
            }

            .banner-item {
                gap: 35px;
            }

            .banner-scroll-container {
                gap: 50px;
                animation: scroll-left 60s linear infinite;
            }
        }

        @media (max-width: 480px) {
            .promotional-banner {
                height: 80px;
                padding: 12px 0;
            }

            .banner-text {
                font-size: 16px;
                font-weight: 700;
                letter-spacing: 1px;
            }

            .banner-cookie-icon {
                width: 40px;
                height: 40px;
            }

            .banner-cookie-image {
                filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
            }

            .banner-item {
                gap: 30px;
            }

            .banner-scroll-container {
                gap: 40px;
                animation: scroll-left 50s linear infinite;
            }
        }
    </style>
</head>
<body>
    <section class="promotional-banner">
        <div class="banner-scroll-container" id="bannerContainer">
            <!-- Banner items will be generated by JavaScript -->
        </div>
    </section>

    <script>
        // Sample banner items data (replace with your actual data)
        const bannerItems = [
            "Fresh Daily Bakes",
            "Custom Photo Cookies",
            "Free Local Delivery",
            "Nut-Free Options",
            "Made with Love",
            "Order Online Now",
            "Perfect for Events",
            "Artisan Quality"
        ];

        // Function to create banner items
        function createBannerItems() {
            const container = document.getElementById('bannerContainer');
            
            // Create items twice for seamless loop
            for (let repeat = 0; repeat < 2; repeat++) {
                bannerItems.forEach((item, index) => {
                    // Create banner item div
                    const bannerItem = document.createElement('div');
                    bannerItem.className = 'banner-item';
                    
                    // Create banner text span
                    const bannerText = document.createElement('span');
                    bannerText.className = 'banner-text';
                    bannerText.textContent = item;
                    bannerItem.appendChild(bannerText);
                    
                    // Add cookie icon (except for the last item in each repeat)
                    if (index < bannerItems.length - 1 || repeat === 0) {
                        const cookieIcon = document.createElement('div');
                        cookieIcon.className = 'banner-cookie-icon';
                        
                        const cookieImage = document.createElement('img');
                        cookieImage.src = '/cookie-circle-shadow.png';
                        cookieImage.alt = 'Cookie separator';
                        cookieImage.className = 'banner-cookie-image';
                        cookieImage.loading = 'eager';
                        
                        cookieIcon.appendChild(cookieImage);
                        bannerItem.appendChild(cookieIcon);
                    }
                    
                    container.appendChild(bannerItem);
                });
            }
        }

        // Initialize banner items when DOM is loaded
        document.addEventListener('DOMContentLoaded', createBannerItems);
    </script>
</body>
</html>
