<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cookies</title>
    <link href="https://fonts.googleapis.com/css2?family=Koulen:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .font-koulen {
            font-family: 'Koulen', cursive;
        }

        .shop-cookies {
            width: 100%;
            max-width: 1440px;
            padding: 0 40px;
            display: flex;
            justify-content: center;
            margin: 0 auto;
        }

        .shop-cookies-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 60px;
            justify-content: center;
            align-items: center;
        }

        .shop-cookies-title {
            font-size: 36px;
            color: black;
            text-align: center;
        }

        .shop-cookies-list {
            width: 100%;
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        .shop-cookies-list::-webkit-scrollbar {
            height: 8px;
        }

        .shop-cookies-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .shop-cookies-list::-webkit-scrollbar-thumb {
            background: #D53E6C;
            border-radius: 4px;
        }

        .shop-cookies-item {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 320px;
        }

        .shop-cookies-item-image {
            width: 320px;
            height: 400px;
            background: #FDF5E7;
            border-radius: 16px;
            padding: 62px 60px 60px 62px;
        }

        .shop-cookies-item-image-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .shop-cookies-item-description {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .shop-cookies-item-description h3 {
            font-size: 24px;
            color: #D53E6C;
        }

        .shop-cookies-item-description p {
            font-size: 16px;
            color: black;
        }

        @media (max-width: 1024px) {
            .shop-cookies-list {
                overflow-x: auto;
                justify-content: start;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: thin;
                scroll-behavior: smooth;
            }

            .shop-cookies {
                padding: 0px 40px;
            }

            .shop-cookies-container {
                gap: 40px;
                align-items: start;
            }

            .shop-cookies-title {
                text-align: left;
            }
        }

        @media (max-width: 767px) {
            .shop-cookies-list {
                overflow-x: auto;
                justify-content: start;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: thin;
                scroll-behavior: smooth;
            }

            .shop-cookies {
                padding: 0px 20px;
            }

            .shop-cookies-container {
                gap: 20px;
                align-items: start;
            }
        }
    </style>
</head>
<body>
    <div class="shop-cookies">
        <div class="shop-cookies-container">
            <h2 class="font-koulen shop-cookies-title">
                SHOP COOKIES
            </h2>
            <div class="shop-cookies-list" id="shopCookiesList">
                <!-- Shop cookies will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Sample shop cookies data
        const shopCookies = [
            {
                name: "Chocolate Chip Classic",
                description: "Our signature chocolate chip cookies made with premium Belgian chocolate chips and Madagascar vanilla.",
                image: "/placeholder.svg?height=200&width=200&text=Chocolate+Chip"
            },
            {
                name: "Double Fudge Brownie",
                description: "Rich, fudgy brownie cookies with chunks of dark chocolate and a hint of espresso.",
                image: "/placeholder.svg?height=200&width=200&text=Double+Fudge"
            },
            {
                name: "Oatmeal Raisin",
                description: "Traditional oatmeal cookies packed with plump raisins and warm cinnamon spice.",
                image: "/placeholder.svg?height=200&width=200&text=Oatmeal+Raisin"
            },
            {
                name: "Sugar Cookie Delight",
                description: "Soft and chewy sugar cookies with a perfect balance of sweetness and vanilla flavor.",
                image: "/placeholder.svg?height=200&width=200&text=Sugar+Cookie"
            }
        ];

        // Render shop cookies
        function renderShopCookies() {
            const container = document.getElementById('shopCookiesList');
            container.innerHTML = '';

            shopCookies.forEach((cookie, index) => {
                const cookieItem = document.createElement('div');
                cookieItem.className = 'shop-cookies-item';
                
                cookieItem.innerHTML = `
                    <div class="shop-cookies-item-image">
                        <img
                            src="${cookie.image}"
                            alt="${cookie.name}"
                            class="shop-cookies-item-image-img"
                        />
                    </div>
                    <div class="shop-cookies-item-description">
                        <h3 class="font-koulen">${cookie.name}</h3>
                        <p>${cookie.description}</p>
                    </div>
                `;
                
                container.appendChild(cookieItem);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderShopCookies();
        });
    </script>
</body>
</html>
