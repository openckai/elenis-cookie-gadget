<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .font-koulen {
            font-family: 'Koulen', cursive;
            font-weight: 400;
        }

        .hero-banner {
            background-color: white;
            padding-top: 60px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }

        .hero-container {
            width: 100%;
            max-width: 1440px;
            padding: 0 20px;
        }

        .hero-text-container {
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 100px;
        }

        .hero-text {
            color: #D53E6C;
            font-size: 36px;
            line-height: 36px;
        }

        .hero-badge {
            /* Add any specific styling for the badge text here if needed */
        }

        .hero-arrows {
            display: flex;
            gap: 50px;
        }

        .arrow-btn {
            border: none;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            transition: color 0.2s ease;
        }

        .arrow-btn:hover {
            cursor: pointer;
            color: #D53E6C;
        }

        .cookie-row {
            display: flex;
            gap: 22px;
            padding-top: 20px;
            overflow-x: auto;
            overflow-x: hidden;
        }

        .cookie-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .cookie-img-container {
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .hero-text-container {
                gap: 20px;
                align-items: last baseline;
            }

            .hero-text {
                color: black;
            }

            .hero-arrows {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <section class="hero-banner">
        <div class="hero-container">
            <div class="hero-text-container">
                <div class="font-koulen hero-text">
                    <span class="hero-badge">LOVED BY AMERICA FOR 25+ YEARS</span>
                </div>
                <div class="hero-arrows">
                    <button class="arrow-btn" onclick="scrollCookies('left')">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="arrow-btn" onclick="scrollCookies('right')">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="cookie-row" id="cookieRow">
                <!-- Cookie images will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <script>
        // Function to generate cookie images
        function generateCookieImages() {
            const cookieRow = document.getElementById('cookieRow');
            const cookieCount = 100;
            
            for (let i = 0; i < cookieCount; i++) {
                const cookieContainer = document.createElement('div');
                cookieContainer.className = 'cookie-img-container';
                
                const cookieImg = document.createElement('img');
                cookieImg.src = '/assets/cookie-circle-shadow.png';
                cookieImg.className = 'cookie-img';
                cookieImg.alt = `cookie-${i}`;
                cookieImg.loading = 'lazy'; // Add lazy loading for performance
                
                cookieContainer.appendChild(cookieImg);
                cookieRow.appendChild(cookieContainer);
            }
        }

        // Function to scroll cookies (optional functionality for the arrow buttons)
        function scrollCookies(direction) {
            const cookieRow = document.getElementById('cookieRow');
            const scrollAmount = 300; // Adjust scroll distance as needed
            
            if (direction === 'left') {
                cookieRow.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            } else if (direction === 'right') {
                cookieRow.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            }
        }

        // Initialize cookie images when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            generateCookieImages();
        });
    </script>
</body>
</html>
